<c-container class="mt-4">
  <c-row>
    <c-col md="8">
      <c-card>
        <c-card-body>
          <form cForm [formGroup]="form" (ngSubmit)="save()">
            <div class="mb-3">
              <label class="form-label">Nama Lengkap</label>
              <input cFormControl formControlName="full_name" />
            </div>
            <div class="mb-3">
              <label class="form-label">Spesialisasi</label>
              <input cFormControl formControlName="specialization" />
            </div>
            <div class="mb-3">
              <label class="form-label">Nomor Lisensi</label>
              <input cFormControl formControlName="license_number" />
            </div>
            <div class="mb-3">
              <label class="form-label">SIP</label>
              <input cFormControl formControlName="sip" />
            </div>
            <div class="mb-3">
              <label class="form-label">Telepon</label>
              <input cFormControl formControlName="contact_number" />
            </div>
            <div class="mb-3">
              <label class="form-label">Email</label>
              <input cFormControl type="email" formControlName="email" />
            </div>
            <div class="mb-3">
              <label class="form-label">Ketersediaan (JSON)</label>
              <textarea cFormControl rows="4" formControlName="availability" placeholder='{"Mon":["17:00-19:00"]}'></textarea>
            </div>
            <div class="d-flex justify-content-between">
              <a cButton color="secondary" routerLink="../">Batal</a>
              <button cButton color="primary" type="submit">Simpan</button>
            </div>
          </form>
        </c-card-body>
      </c-card>
    </c-col>
  </c-row>
</c-container>
