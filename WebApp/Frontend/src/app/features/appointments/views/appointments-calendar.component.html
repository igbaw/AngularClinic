<c-container class="mt-4">
  <c-row>
    <c-col md="4">
      <c-card>
        <c-card-body>
          <form cForm [formGroup]="form" (ngSubmit)="save()">
            <div class="mb-3">
              <label class="form-label">Pasien</label>
              <select cSelect cFormControl formControlName="patientId">
                <option [ngValue]="''">Pilih...</option>
                @for (p of patients(); track p.id) {
                  <option [ngValue]="p.id">{{ p.fullName }}</option>
                }
              </select>
            </div>
            <div class="mb-3">
              <label class="form-label">Dokter</label>
              <select cSelect cFormControl formControlName="doctorId">
                <option [ngValue]="''">Pilih...</option>
                @for (d of doctors(); track d.id) {
                  <option [ngValue]="d.id">{{ d.fullName }}</option>
                }
              </select>
            </div>
            <div class="mb-3">
              <label class="form-label">Tanggal & Waktu</label>
              <input cFormControl type="datetime-local" formControlName="appointmentDate" />
            </div>
            <div class="mb-3">
              <label class="form-label">Status</label>
              <select cSelect cFormControl formControlName="status">
                <option value="Pending">Pending</option>
                <option value="Confirmed">Confirmed</option>
                <option value="Cancelled">Cancelled</option>
              </select>
            </div>
            <div class="mb-3">
              <label class="form-label">Catatan</label>
              <textarea cFormControl rows="3" formControlName="notes"></textarea>
            </div>
            <div class="d-flex justify-content-between">
              <button cButton color="secondary" type="button" (click)="clearForm()">Bersihkan</button>
              <div>
                <button cButton color="danger" type="button" class="me-2" (click)="delete()" [disabled]="!selectedId()">Hapus</button>
                <button cButton color="primary" type="submit">Simpan</button>
              </div>
            </div>
          </form>
        </c-card-body>
      </c-card>
    </c-col>
    <c-col md="8">
      <c-card>
        <c-card-body>
          <full-calendar [options]="calendarOptions"></full-calendar>
        </c-card-body>
      </c-card>
    </c-col>
  </c-row>
</c-container>
